<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evento em Dias a Partir da Data Selecionada</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calcule a Data do Evento</h1>

      <!-- Campo para o usuário selecionar uma data -->
      <label for="dataSelecionada">Selecione uma data:</label>
      <input type="date" id="dataSelecionada" />

      <!-- Botões de rádio para escolher os dias -->
      <div id="diasContainer">
        <p>Quer saber daqui a quantos dias?</p>
        <label> <input type="radio" name="dias" value="30" checked /> 30 dias </label>
        <br />
        <label> <input type="radio" name="dias" value="15" checked /> 15 dias </label>
        <br />
        <label> <input type="radio" name="dias" value="45" /> 45 dias </label>
        <br />
        <label> <input type="radio" name="dias" value="90" /> 90 dias </label>
      </div>

      <button id="calcularBtn">Calcular Data</button>

      <!-- Exibição da data calculada -->
      <p id="dataEvento">A data do evento será exibida aqui.</p>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
